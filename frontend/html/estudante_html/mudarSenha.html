<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtendeIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="sortcut icon" href="../../imagens/logo.png" type="image/png"/>
</head>
<body>
    <div class="container-fluid">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header maiorMod16" id="confirmacao">
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body maiorMod28" id="msg"></div>
                  </div>
                </div>
            </div>
        <header class="row">
            <nav class="navbar navbar-dark azul maior20">
                <div class="container-fluid">
                  <button class="navbar-toggler text-white text-center maior28" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" id='navDepen'>
                    <i class="fas fa-bars"></i> <stong>Menu</stong>
                  </button>
                  <div class="justify-content-end">
                    <button class="navbar-toggler text-white text-center maior28" type="button" onclick="window.location.replace('../../index.html')" id='botaoSair'>
                      <i class="fas fa-power-off"></i> <stong class="some">Sair</stong>
                    </button>
                  </div>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" href="./estudanteBase.html" id="navAten">Atendimentos&nbsp;&nbsp;<i class="fas fa-chalkboard-teacher"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./notEstudante.html" id="navNot">Notificações&nbsp;&nbsp;<i class="far fa-bell"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 mt-5 mb-4">
                <h1>Mudar Senha</h1>
            </div>
        </div>
        <form class="row justify-content-center g-2 needs-validation" id="mudarSenha" novalidate>
            <div class="row justify-content-center g-2">
                <div class="mb-3 col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="password" class="form-control arredondado sombra" id="senhaMudarSenha" placeholder="Senha" autocomplete="off" pattern=".{3,}" onkeyup="verificaIgualSenEdit('senhaMudarSenha','cSenhaMudarSenha','invalidSenhaMudarSenha')" >
                        <label class="maior14" for="senhaMudarSenha">Senha</label>
                        <div class="invalid-feedback maior14">Digite uma senha com, no mínimo, 3 caracteres.</div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="cbSenhaMudarSenha" onchange="mostrarSenha('senhaMudarSenha','labelCbSenhaMudarSenha')">
                        <label class="form-check-label maior14" for="cbSenhaMudarSenha" id="labelCbSenhaMudarSenha">
                            Ver senha <i class="far fa-eye" id="olho"></i>
                        </label>
                    </div>
                </div>
                <div class="mb-3 col-md-6 col-lg-4">
                    <div class="form-floating">
                        <input type="password" class="form-control arredondado sombra" id="cSenhaMudarSenha" placeholder="Confirmar Senha" autocomplete="off" onkeyup="verificaIgualSenEdit('senhaMudarSenha','cSenhaMudarSenha','invalidSenhaMudarSenha')" >
                        <label class="maior14" for="cSenhaMudarSenha">Confirmar Senha</label>
                        <div class="invalid-feedback maior14" id="invalidSenhaMudarSenha">Repita sua senha.</div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="cbCSenhaMudarSenha" onchange="mostrarSenha('cSenhaMudarSenha','labelCbCSenhaMudarSenha')">
                        <label class="form-check-label maior14" for="cbCSenhaMudarSenha" id="labelCbCSenhaMudarSenha">
                            Ver senha <i class="far fa-eye" id="olho"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-3 mb-2">
                <button type="button" class="btn btn-lg arredondado border-dark col-lg-3 col-md-4 col-5 me-md-2 me-1" onclick="voltarConfirmacao()"><i class="far fa-arrow-alt-circle-left fa-lg"></i><strong class="some">&nbsp;&nbsp;VOLTAR</strong></button>
                <button type="submit" class="btn btn-success btn-lg col-lg-3 col-md-4 col-5 ms-md-2 ms-1 arredondado sombra" onclick="mudarSenha(sessionStorage.getItem('authorization'))"><strong class="some">MUDAR SENHA&nbsp;&nbsp;</strong><i class="fas fa-pencil-alt"></i></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9d38635a3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../../javascript/geral.js"></script>
    <script src="../../javascript/estudante_js/mudarSenha.js"></script>
</body>
</html>
