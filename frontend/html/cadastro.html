<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtendeIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="sortcut icon" href="../imagens/logo.png" type="image/png"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img class="img-fluid" src="../imagens/logo_full.png">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Cadastro</h1>
            </div>
        </div>
        <form class="row g-3">
            <div class="mb-3 col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control border border-dark arredondado sombra" id="nomeCadastro" placeholder="Nome Completo" required>
                    <label class="maior" for="nomeCadastro">Nome Completo</label>
                </div>
            </div>
            <div class="mb-3 col-md-4">
                <div class="form-floating">
                    <input type="text" class="form-control border border-dark arredondado sombra" id="matriculaCadastro" placeholder="Matrícula ou SIAPE" required>
                    <label class="maior" for="matriculaCadastro">Matrícula ou SIAPE</label>
                </div>
            </div>
            <div class="mb-3 col-md-4">
                <select class="form-select border-dark arredondado sombra" required>
                    <option selected disabled value="">Tipo</option>
                    <option value="1">Estudante</option>
                    <option value="2">Professor</option>
                    <option value="3">Professor e Pedagogia</option>
                    <option value="4">Professor e DEPEN/Apoio</option>
                    <option value="5">Pedagogia</option>
                    <option value="6">DEPEN/Apoio</option>
                </select>
            </div>
            <div class="row justify-content-center g-2">
                <div class="mb-3 col-md-4">
                    <div class="form-floating">
                        <input type="email" class="form-control border border-dark arredondado sombra" id="emailCadastro" placeholder="email@exemplo.com" required>
                        <label class="maior" for="emailCadastro">E-mail</label>
                    </div>
                </div>
                <div class="mb-3 col-md-4">
                    <div class="form-floating">
                        <input type="email" class="form-control border border-dark arredondado sombra" id="cEmailCadastro" placeholder="email@exemplo.com" required>
                        <label class="maior" for="cEmailCadastro">Confirmar E-mail</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center g-2">
                <div class="mb-3 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control border border-dark arredondado sombra" id="senhaCadastro" placeholder="Senha" required>
                        <label class="maior" for="senhaCadastro">Senha</label>
                    </div>
                </div>
                <div class="mb-3 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control border border-dark arredondado sombra" id="cSenhaCadastro" placeholder="Confirmar Senha" required>
                        <label class="maior" for="cSenhaCadastro">Confirmar Senha</label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <button type="submit" class="btn btn-success btn-lg col-md-3 col-10 arredondado sombra"><strong>CADASTRAR&nbsp;&nbsp;</strong><i class="far fa-check-circle fa-lg"></i></button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9d38635a3.js" crossorigin="anonymous"></script>
</body>
</html>
