<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtendeIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="sortcut icon" href="../imagens/logo.png" type="image/png"/>
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <nav class="navbar navbar-dark azul maior20">
                <div class="container-fluid">
                  <button class="navbar-toggler text-white text-center maior28" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" id='navDepen'>
                    <i class="fas fa-bars"></i> Menu
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="./professorBase.html" id="navAten">Atendimentos&nbsp;&nbsp;<i class="far fa-address-book"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./notProfessor.html" id="navNot">Notificações&nbsp;&nbsp;<i class="far fa-comment-alt"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="./pesqProfessor.html" id="navPesq">Pesquisar Estudante&nbsp;&nbsp;<i class="fas fa-search"></i></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./editarPerfilProfessor.html" id="navEdit">Editar Perfil&nbsp;&nbsp;<i class="fas fa-pencil-alt"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <div class="container-fluid">
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header maiorMod20" id="confirmacao">
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body maiorMod28" id="msg"></div>
                  </div>
                </div>
              </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 mt-5 mb-2">
                    <h1>Cadastrar Atendimento</h1>
                </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6 col-lg-4 mb-4 text-center">
                  <u><h1 id="nome"></h1></u>
              </div>
          </div>
            <form class="row justify-content-center g-2 needs-validation" id="cadastroAtendimento" novalidate>
                <div class="row justify-content-center g-2">
                    <div class="mb-3 col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="date" class="form-control arredondado sombra" id="dataCadastro" placeholder="Data" autocomplete="off" required>
                            <label class="maior14" for="dataCadastro">Data</label>
                            <div class="invalid-feedback maior14">Digite a data em que será o atendimento.</div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="time" class="form-control arredondado sombra" id="horaCadastro" placeholder="Horário" autocomplete="off" required>
                            <label class="maior14" for="horaCadastro">Horário</label>
                            <div class="invalid-feedback maior14">Digite o horário em que será o atendimento.</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center g-2">
                    <div class="mb-3 col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="text" class="form-control arredondado sombra" id="localCadastro" placeholder="Local" autocomplete="off" required>
                            <label class="maior14" for="localCadastro">Local</label>
                            <div class="invalid-feedback maior14">Digite o local onde será o atendimento.</div>
                        </div>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <div class="form-floating">
                            <input type="text" class="form-control arredondado sombra" id="disciplinaCadastro" placeholder="Disciplina" autocomplete="off" required>
                            <label class="maior14" for="disciplinaCadastro">Disciplina</label>
                            <div class="invalid-feedback maior14">Digite a disciplina que será lecionada no atendimento.</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-2">
                    <button type="button" class="btn btn-lg arredondado border-dark col-md-3 col-5 me-md-2 me-1" onclick="location.href='./pesqProfPedag.html'"><i class="far fa-arrow-alt-circle-left fa-lg"></i><strong class="some">&nbsp;&nbsp;VOLTAR</strong></button>
                    <button type="submit" class="btn btn-success btn-lg col-md-3 col-5 ms-md-2 ms-1 arredondado sombra" onclick="cadastrarAtendimento(localStorage.getItem('id_usuario'), localStorage.getItem('authorization'))"><strong class="some">CADASTRAR&nbsp;&nbsp;</strong><i class="far fa-calendar-check fa-lg"></i></button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9d38635a3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascript/geral.js"></script>
    <script src="../javascript/cadastroAtendimento.js"></script>
</body>
</html>
