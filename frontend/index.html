<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtendeIF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/geral.css">
    <link rel="sortcut icon" href="./imagens/logo.png" type="image/png"/>
</head>
<body>
    <div class="container-fluid">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body maiorMod28" id="msg"></div>
              </div>
            </div>
          </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <img class="img-fluid" src="./imagens/logo_full.png">
            </div>
        </div>
        <form class="needs-validation" id="login" novalidate>
            <div class="row justify-content-center">
                <div class="mb-3 col-md-4">
                    <div class="form-floating">
                        <input type="text" class="form-control arredondado sombra maiuscula" id="matriculaLogin" placeholder="Matrícula" autocomplete="off" pattern="[0-9]{6}[A-z]{3}[Qq]|[0-9]{7}" onkeyup="setaErro('matriculaLogin','invalidMatriculaL')" onblur="maiuscula('matriculaLogin')" required>
                        <label class="maior14" for="matriculaLogin">Matrícula</label>
                        <div class="invalid-feedback maior14" id="invalidMatriculaL">Digite sua matrícula.</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="mb-2 col-md-4">
                    <div class="form-floating">
                        <input type="password" class="form-control arredondado sombra" id="senhaLogin" placeholder="Senha" autocomplete="off" pattern=".{3,}" required>
                        <label class="maior14" for="senhaLogin">Senha</label>
                        <div class="invalid-feedback maior14">Digite sua senha.</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="cbSenhaLogin" onchange="mostrarSenha('senhaLogin', 'labelCbSenhaLogin')">
                        <label class="form-check-label maior14" for="cbSenhaLogin" id="labelCbSenhaLogin">
                            Ver senha <i class="far fa-eye" id="olho"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <button type="submit" class="btn btn-success btn-lg col-md-3 col-10 arredondado sombra" onclick="Login()"><strong>ENTRAR&nbsp;&nbsp;</strong><i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
        <div class="row justify-content-center mt-4">
            <button type="button" onclick="location.href='./html/cadastro.html'" class="btn btn-link btn-sm col-md-3">Não tenho cadastro</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c9d38635a3.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javascript/geral.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
